<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <title>Formulário | SIGO - Sistema de Inteligência de Gestão de Ocorrência</title>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <a href="index.html" title="Voltar">SIGO</a>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="ajuda.html" class="link active" target="_blank">Ajuda</a></li>
                    <li><a href="#" class="link">Acessoria</a></li>
                    <li><a href="#" class="link">RCO</a></li>
                    <li><a href="index.html" class="link">Sobre</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Entrar</button>
                <button class="btn" id="registerBtn" onclick="register()">Cadastre-se</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!-- Formulário inteiro -->
        <div class="form-box">

            <!-- Formulário para entrar -->

            <div class="login-container" id="login">
                <header>Entrar</header>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Nome de Usuário ou Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Senha">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <!-- Botão -->
                <div class="input-box">
                    <a href="escolher-area.html"><input type="submit" class="submit" value="Sign In"></a>
                </div>
                <div class="top">
                    <span>Não tem uma conta? <a href="#" onclick="register()">Cadastre-se</a></span>
                </div>
            </div>

            <!-- Formulário para cadastrar -->
            <div class="register-container" id="register">
                <header>Cadastre-se</header>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Nome">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Sobrenome">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Senha">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <!-- Botão -->
                <div class="input-box">
                    <a href="escolher-area.html"><input type="submit" class="submit" value="Register"></a>
                </div>
                <div class="top">
                    <span>Já tem uma conta? <a href="#" onclick="login()">Entrar</a></span>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
